<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <!-- <img src="img/logo _icon-1.png" alt="logo-ecoagris"> -->
                        <img src="img/logo_ecoagris_cilss.png" alt="logo-ecoagris">
                    </div>
                    
                </div>
                <form  [formGroup]="bookForm"  (ngSubmit)="onFormSubmit()" novalidate>

                    <div  class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Nom d'utilisateur <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Nom utilisateur</mat-label>
                                <input matInput  formControlName="username">
                                
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Mot de passe <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Mot de passe</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">

                                <button   mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon style="color:#000;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex info align-items-center justify-content-space-between">
                        <mat-checkbox style="color:green">Se rappeler</mat-checkbox>
                        <a routerLink="/user/forgot-password" class="d-inline-block main-color fw-medium" style="color:#000 !important;" >Mot de passe ?</a>
                    </div>
                    <button mat-flat-button style="background-color:#48a74a;" class="tagus d-block fw-semibold" type="submit">Se Connecter</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Copyright -->
   <p style="padding: 10px 10px">Tous droits réservés © 2025, <b>CILSS / AGRHYMET CCR-AOS</b></p>
   <!-- Copyright -->
</div>
