<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="logout-box text-center bg-white border-radius ms-auto me-auto">
                <div class="logo">
                    <img src="img/logo _icon-1.png" alt="logo-ecoagris">
                </div>
                <div class="logo white-logo">
                    <img src="img/white-logo.png" alt="logo">
                </div>
                <img src="img/icon/coffee.png" alt="coffee">
                <h5 class="fw-semibold mb-12">Vous êtes déconnecté !!!</h5>
                <p>Merci d'utiliser la plateforme<span class="fw-semibold">ECOAGRIS</span></p>
                <a mat-flat-button class="tagus d-block fw-semibold" routerLink="/authentication">Se connecter</a>
            </div>
        </div>
    </div>
</div>
