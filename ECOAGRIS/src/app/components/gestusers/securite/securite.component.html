<mat-card
    class="mb-25 tagus-card"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Utilisateur</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Home
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Utilsateurs</li>
        <li class="breadcrumb-item fw-semibold">Compte</li>
    </ol>
</div>

<mat-card-header class="border-bottom">
        <h5 class="mb-0">Configuration profil</h5>
    </mat-card-header>
    <mat-card-content>
        <nav>
            <ul class="ps-0 mt-0">
                <li>
                    <a routerLink="/user/compte/{{id}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Compte</a>
                </li>
                <li>
                    <a routerLink="/user/securite" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Sécurité</a>
                </li>
            </ul>
        </nav>
        <form>
            <h5 class="fw-semibold mb-8">Sécurité</h5>
            <p>Mettez à jour votre mot de passe à partir d'ici.</p>
            <div class="row mt-20">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Ancien mot de passe</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-lock-line"></i>
                            <mat-label>Saisissez l'ancien mot de passe</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Nouveau mot de passe</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-lock-line"></i>
                            <mat-label>Saisissez votre nouveau mot de passe</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Nouveau mot de passe (confirmation)</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-lock-line"></i>
                            <mat-label>Saisissez votre nouveau mot de passe </mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-space-between">
                <button mat-raised-button class="tagus fw-semibold">Modifier</button>
                <a routerLink="/user/forgot-password" class="d-inline-block main-color fw-semibold">Mot de passe oublié ?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
