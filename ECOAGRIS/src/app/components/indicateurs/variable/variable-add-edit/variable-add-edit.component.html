<app-header />
<!--------->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Variable</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Home
            </a>
        </li>
        <li class="breadcrumb-item gray-color">Indicateurs</li>
        <li class="breadcrumb-item fw-semibold">{{id ? 'Modification': 'Création'}} variable</li>
    </ol>
</div>


<div class="row">
    <!------------------------------Formulaire----------------------------->
    <div class="col-lg-12 col-md-12">
        <mat-card class="mb-25 create-project-card tagus-card">
            <mat-card-header class="border-bottom">
                <h5 class="mb-0">{{id ? 'Modification': 'Création'}}</h5>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="variableForm"  (ngSubmit)="onFormSubmit()" novalidate>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label class="d-block mb-12 fw-semibold gray-color">Code</label>
                            <mat-form-field appearance="fill" >
                                <i class="ri-edit-2-line"></i>
                                <mat-label>Code</mat-label>
                                <input matInput  formControlName="code">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label class="d-block mb-12 fw-semibold gray-color">Libélle</label>
                            <mat-form-field appearance="fill">
                                <i class="ri-edit-2-line"></i>
                                <mat-label>Libelle</mat-label>
                                <input matInput   formControlName="libelle">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label class="d-block mb-12 fw-semibold gray-color">Libélle ang.</label>
                            <mat-form-field appearance="fill">
                                <i class="ri-edit-2-line"></i>
                                <mat-label>Libelle ang</mat-label>
                                <input matInput  formControlName="libelle_ang">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label class="d-block mb-12 fw-semibold gray-color">Sous-système</label>
                            <mat-form-field appearance="fill">
                                <i class="ri-group-line"></i>
                                <mat-label>Sous-système</mat-label>
                                <mat-select formControlName="sousysteme">
                                    <mat-option *ngFor="let systeme of sousSystemes" [value]="systeme['id']">{{systeme['nomSys']}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label class="d-block mb-12 fw-semibold gray-color">API url</label>
                            <mat-form-field appearance="fill" >
                                <i class="ri-information-line"></i>
                                <mat-label>description...</mat-label>
                                <input matInput  formControlName="api_url">
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-button type="submit" style="background-color:green" class="default-btn mt-25 btn text-white btn-block">
                        {{id ? 'Modifier': 'Enregistrer'}}
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <!------------------------------Fin Formulaire----------------------------->
    
</div>
