                       <h2>Courbe de tendance</h2>

                    <!-------------------------------------------------->
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="pays" (change)="onChangePays($event)">
                                <option selected>Selectionnez un pays</option>
                                <option *ngFor="let country of pays" [value]="country['id']">
                                    <img src="http://127.0.0.1:8000/{{country['image']}}" width="30px" height="15px"> {{country['nomDivision']}}
                                </option>
                              </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="onChangeIndicateur($event)">
                                <option selected>Selectionnez un indicateur</option>
                                <option *ngFor="let indicateur of indicateurs" [value]="indicateur['id']">{{indicateur['code']}} - {{indicateur['libelle']}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="onChangeSpeculation($event)">
                                <option selected>Selectionnez un speculation</option>
                                <option *ngFor="let speculation of speculations" [value]="speculation['id']">{{speculation['nomSpeculation']}}
                                </option>
                              </select>
                        </div>
                        <div class="col-md-3">
                            <button (click)="getDataIndicators()"  class="btn btn-primary">Valider</button>
                        </div>
                    </div>
                   <!------------------------------------------------>
                    <div class="chart">
                        <apx-chart
                            [series]="chartOptions.series!"
                            [chart]="chartOptions.chart!"
                            [xaxis]="chartOptions.xaxis!"
                            [yaxis]="chartOptions.yaxis!"
                            [colors]="chartOptions.colors!"
                            [grid]="chartOptions.grid!"
                            [stroke]="chartOptions.stroke!"
                            [legend]="chartOptions.legend!"
                            [tooltip]="chartOptions.tooltip!"
                            [dataLabels]="chartOptions.dataLabels!"
                        ></apx-chart>
